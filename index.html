<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card m-auto mt-5">
        <img
          class="card-img-top"
          src="assets/images/illustration-article.svg"
          alt="Title"
        />
        <div class="card-body">
          <h4 class="card-title fw-bold">Learning</h4>
          <p class="card-text">Published 21 Dec 2023</p>
          <h4 class="header fw-bold">HTML & CSS foundations</h4>
          <p class="text-secondary">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="below-div row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 img-div">
              <img src="assets/images/image-avatar.webp" alt="" />
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
              <span class="fw-bold">Greg Hooper</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution mt-3">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jumah Muhammed Oluwatosin </a>.
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
